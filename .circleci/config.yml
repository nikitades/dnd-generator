version: 2.0
jobs:
  GetCode:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run:
          name: Checking out
          command: ls -la
  BuildJS:
    docker:
      - image: node:latest
    steps:
      - run:
          name: Building JS
          command: |
            cd ./ClientApp
            npm install
            npm run prod
  Deploy:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: Deploying
          command: |
            ls -la
            apk add rsync
            echo $ssh_key > ~/.key
            rsync --filter=":- .gitignore" -e "ssh -i ~/.key" -avz ./ $ssh_login@$remote_host:$remote_path 

workflows:
  version: 2
  BaseWorkflow:
    jobs:
      - GetCode
      - BuildJS:
          requires:
            - GetCode
      - Deploy:
          requires:
            - BuildJS
